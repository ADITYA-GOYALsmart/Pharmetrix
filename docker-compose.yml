services:
  primary-node:
    build:
      context: ./servers/primary-node
      dockerfile: dockerfile
    container_name: pharmetrix-primary-node
    environment:
      - NODE_ENV=production
      - PORT=4200
    ports:
      - "4200:4200"
    # For production, avoid mounting source. Uncomment for local dev only.
    # volumes:
    #   - ./servers/primary-node/src:/app/src

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: pharmetrix-client
    ports:
      - "5000:80"
    depends_on:
      - primary-node

# Optional networks/volumes can be added as needed